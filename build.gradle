plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.25.0'
    implementation group: 'org.testng', name: 'testng', version: '7.10.2'
    //implementation 'org.slf4j:slf4j-nop:2.0.7'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.5.9'
}

test {
    useTestNG()
}
//ниже условие при которой каждая такска будет регистрироваться только в одну строку registerTask('smoke', 'src/test/resources/smoke.xml')
//хотим печатать в консоли. Если к тебе придет такска с таким то имени, то ты ее запускай по этому пути
def registerTask(String taskName, String suitePath) {// suitPath путь к нашим наборам

    tasks.register(taskName, Test) {
        useTestNG() {
            suites suitePath
        }
        if (project.hasProperty('browser')) {
            systemProperty 'browser', "${browser}"
        }
    }
}

registerTask('smoke', 'src/test/resources/smoke.xml')
registerTask('regression', 'src/test/resources/regression.xml')
registerTask('login', 'src/test/resources/login.xml')


